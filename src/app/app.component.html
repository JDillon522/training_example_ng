<div [class.trainingDarkTheme]="isDarkTheme">
  <md-toolbar class="toolbar" color="primary">

      <span><h2>{{title}}</h2></span>

      <div>
        <button md-mini-fab (click)="isDarkTheme = !isDarkTheme">
          <md-icon class="material-icons">lightbulb_outline</md-icon>
        </button>

        <button md-icon-button [md-menu-trigger-for]="menu">
          <md-icon class="material-icons">menu</md-icon>
        </button>
      </div>

  </md-toolbar>

  <md-menu x-position="before" #menu="mdMenu">
    <button md-menu-item>Option 1</button>
    <button md-menu-item>Option 2</button>
  </md-menu>

  <md-card color="primary-lighter">
    <button md-button>All</button>
    <button md-raised-button>Of</button>
    <button md-raised-button color="primary">The</button>
    <button md-raised-button color="accent">Buttons</button>
    <button md-raised-button color="warn">Buttons</button>
  </md-card>

</div>
